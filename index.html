<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sara's project</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
    }

    .canvas {
      border: 1px solid black;
      display: block;
      overflow: hidden;
      top: 0;
      left: 0; 
      position: absolute;
    }

    #top-layer {
      z-index: 100;
    }

    #middle-layer {
      z-index: 80;
    }

    .item {
      max-width: 300px;
      max-height: 300px;
      /* background-color: black; */
      position: relative;
    }

    .item1 {
      z-index: 90;
    }

    .item2 {
      z-index: 70;
    }

    .inventory {
      border: 2px solid black;
      position: absolute;
      right: 0;
      top: 0;
      padding: 20px;
      z-index: 110;
    }
    
  </style>
</head>


<body>
  <div class="canvas-container">
    <canvas id="top-layer"  class="canvas" width="500" height="500">Your browser does not support HTML Canvas</canvas>
    <img class="item item1" src="./assets/gif_test_01.gif" alt =""></img>
    <canvas id="middle-layer" class="canvas" width="500" height="500">Your browser does not support HTML Canvas</canvas>
    <img class="item item2" src="./assets/object_a_01.png" alt="">
    <canvas id="bottom-layer" class="canvas" width="500" height="500">Your browser does not support HTML Canvas</canvas>
  </div>

  <div class="inventory">
    <h2>Inventory</h2>
  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
